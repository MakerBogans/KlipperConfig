#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA3
#sensor_type: NTC 100K MGB18-104F39050L32 #NTC 100K beta 3950
sensor_type: Custom 3950 #Custom NTC100K B3950
sensor_pin: PF3
max_power: 1.0
min_temp: 0
max_temp: 120
smooth_time: 2.0
control = pid
pid_kp = 51.267
pid_ki = 1.128
pid_kd = 582.526


[verify_heater heater_bed]
max_error: 200
check_gain_time: 100
hysteresis: 5
heating_gain: 1

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^PG14 #^!PG15
x_offset: 0.0
y_offset: 24.9 #25.53 #28.0
z_offset: 3.460 #3.710 #3.760
samples: 1 #difference is 0.01 confirmed with math XD
speed: 8.0 
lift_speed: 60
samples_result: median
sample_retract_dist: 0.3 #0.4
samples_tolerance: 0.01
samples_tolerance_retries: 10

#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: PD12

[heater_fan hotend_fan]
##	Hotend Fan
pin: PD13
max_power: 1.0
fan_speed: 1.0
shutdown_speed: 0
kick_start_time: 0.5
heater: extruder
heater_temp: 60.0


#[multi_pin skirt_fans]
#pins: PE5,PD15

[fan_generic bed_fans]
pin: PD15
max_power:1.0

#[fan_generic B_motor]
#pin: PD13
#max_power:1.0

[fan_generic Octopus_Drivers]
pin: PA8
max_power:  1.0 #prev 0.7 a little loud
cycle_time: 0.050

