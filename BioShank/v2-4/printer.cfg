#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
	TURN_OFF_HEATERS
	M107
	M84
timeout: 7200 ## 2 hours

[bed_mesh]
speed: 400
horizontal_move_z: 4.2
mesh_min: 5, 25.4
mesh_max: 300, 283   ##max limits 250, 280 Y@ this has a werid lip at the end
fade_start: 1.5
fade_end: 10.0
split_delta_z: 0.01
#move_check_distance: 3.0
algorithm: bicubic
bicubic_tension: 0.3
mesh_pps: 4,4
probe_count: 9,9
zero_reference_position: 151, 154


[quad_gantry_level]
gantry_corners:
	-60,-10
	360,370
	#-60,-10
	#360,358.5 #360,370	
	##Probe points
points:
	50,25
	50,225
	250,225
	250,25
speed: 500
horizontal_move_z: 12
retries: 10
retry_tolerance: 0.008
max_adjust: 10

#####################################################################
# 	thermistors and stuff
#####################################################################
[temperature_sensor Octopus]
sensor_type: temperature_mcu

[temperature_sensor Bed_Surface]
sensor_type: Custom NTCB2585
sensor_pin: PF4

[temperature_sensor motor_A_right]
sensor_type: Generic 3950 #Custom 4450
sensor_pin: PF6

[temperature_sensor Toolhead_Enclosure]
sensor_type: Custom 4451
sensor_pin: PF7

