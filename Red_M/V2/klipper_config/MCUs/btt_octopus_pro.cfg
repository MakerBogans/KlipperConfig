    MAIN_SPI3_8=<GND>,
    MAIN_SPI3_10=<5V>,

    MAIN_SPI3_1=<GND>,
    MAIN_SPI3_MISO=PB4,
    MAIN_SPI3_SCK=PB3,
    MAIN_SPI3_7=<GND>,
    MAIN_SPI3_9=<5V>,

    # Other headers
    MAIN_POWER_DET=PC0,
    MAIN_PS_ON=PE11
